<!DOCTYPE html>
<html>
    <head>
        <title>Mon simulateur d'assurance retraite</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ce51e35126.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    <body>
        <div class="wrapper">
            <div class="title">Formulaire</div>
            <div class="form">
                <div id="partie1">
                    <p>Saisie des informations personnelles</p>
                    <div class="inputfield">
                        <label for="nom">Nom</label>
                        <input id="nom" type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="prenom">Prénom</label>
                        <input id="prenom" type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Genre</label><br>
                        <div class="lesGenres">
                            <input type="radio" id= "genreHomme" name="genre" value="Homme">
                            <label for="genreHomme">Homme</label><br>
                            <input type="radio" id="genreFemme" name="genre" value="Femme">
                            <label for="genreFemme">Femme</label><br>    
                        </div>
                     </div>
                     <div class="inputfield">
                        <label for="dateNaissance">Date de naissance</label>
                        <input id="dateNaissance" type="date" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="dateRetraite">Date de départ à la retraite</label>
                        <input id="dateRetraite" type="date" class="input">
                    </div>
                </div>
                <div id="btnPartie2" onclick="displayPartie2()" class="boutonFormulaire">Suivant</div>
                <div id="partie2" style='display: none;'>
                    <p>Saisie des informations complémentaires</p>
                    <div class="inputfield">
                        <label for="nbTrimestresValides">Nombre de trimestres déjà validés</label>
                        <input id="nbTrimestresValides" name="nbTrimestresValides" type="number" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="nbTrimestresValidesAvantAge20">Nombre de trimestres déjà validés avant 20 ans</label>
                        <input id="nbTrimestresValidesAvantAge20" name="nbTrimestresValidesAvantAge20" type="number" class="input" value="0">
                    </div>
                    <div class="inputfield">
                        <label for="nbTrimestresValidesAvantAge16">Nombre de trimestres déjà validés avant 16 ans</label>
                        <input id="nbTrimestresValidesAvantAge16" name="nbTrimestresValidesAvantAge16" type="number" class="input" value="0">
                    </div>
                    <div id="champNbEnfantsNes" class="inputfield">
                        <label for="nbEnfantsNes">Nombre d'enfants nés :</label><br>
                        <input type="number" id="nbEnfantsNes" name="nbEnfantsNes" class="input" value="0"><br>
                    </div>
                    <div class="inputfield">
                        <label for="nbEnfantsEleves">Nombre de trimestres acquis au titre de l'éducation d'un enfant :</label>
                        <input type="number" id="nbEnfantsEleves" name="nbEnfantsEleves" class="input" value="0" step="4"><br>
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                          <input id = "situationHandicap" type="checkbox" onclick="afficheChampSituationHandicap()">
                          <span class="checkmark"></span>
                        </label>
                        <div>
                            Je suis en situation de handicap
                        </div>
                    </div>
                    <div id="champNbTrimestresHandicap" class="inputfield" style="display: none;">
                        <label for="nbTrimestresHandicap">Nombre de trimestres au titre du handicap :</label>
                        <input type="number" id="nbTrimestresHandicap" name="nbTrimestresHandicap" class="input"><br>
                    </div>
                </div>
                <div id="btnPartie3" onclick="displayPartie3()" class="boutonFormulaire boutonSuivant">Suivant</div>
                <div id="partie3" style='display: none;'>
                    <p>Saisie des revenus annuels</p>
                    <table class="tableSalaires" width = "100%">
                        <thead>
                            <tr>
                                <td>Année</td>
                                <td>Revenu</td>
                                <td>Unité</td>
                           </tr>
                        </thead>

                        <tbody id="aRemplir">
                            <tr>
                                <td>
                                    <div class="inputfield">
                                        <input type="number" min="1920" max="2025" step="1"  class="lesAnnees input">
                                    </div>
                                </td>
                                <td>
                                    <div class="inputfield">
                                        <input type="number" min="0.00" max="1000000.00" step="0.01" class="lesSalaires input">
                                    </div>
                                </td>
                                <td>
                                    <div class="inputfield">
                                        <div class="custom_select colonneUnite">
                                            <select class="lesUnites">
                                                <option value="EUR" selected>EUR</option>
                                                <option value="FRF">FRF</option>
                                            </select>
                                        </div>
                                    </div> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="btnNouvelleLigne" onclick="nouvelleLigne()" class="boutonFormulaire">
                    +
                </div>
            </div>
            <div  class="lesBoutons">
                <div onclick="location.href='index.html';" class="boutonFormulaire">Retour au menu</div>
                <div onclick="displayRecap()" class="boutonFormulaire">Valider</div>

            </div>
        </div>
        <div class="container" style="display: none;">
                test
        </div>
    </body>
    <script src="script.js"></script>
    <script src="scriptFront.js"></script>
</html>
