<!DOCTYPE html>
<html>

    <head>
        <title>Mon simulateur d'assurance retraite</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="wrapper">
            <div class="title">Formulaire</div>
            <div class="form">
                <div id="partie1">
                    <div class="inputfield">
                        <label for="nom">Nom</label>
                        <input id="nom" type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="prenom">Prénom</label>
                        <input id="prenom" type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Genre</label><br>
                        <input type="radio" id= "genreHomme" name="genre" value="Homme">
                        <label for="genreHomme">Homme</label><br>
                        <input type="radio" id="genreFemme" name="genre" value="Femme">
                        <label for="genreFemme">Femme</label><br>
                     </div>
                     <div class="inputfield">
                        <label for="dateNaissance">Date de naissance</label>
                        <input id="dateNaissance" type="date" class="input">
                    </div>
                </div>

                <div id="btnPartie2" onclick="displayPartie2()" class="boutonFormulaire">Suivant</div>
                <br>    
                <div id="partie2">
                    <div class="inputfield">
                        <label for="nbTrimestresValides">Nombre de trimestres déjà validés</label>
                        <input id="nbTrimestresValides" name="nbTrimestresValides" type="number" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="nbTrimestresValidesAvantAge20">Nombre de trimestres déjà validés avant 20 ans</label>
                        <input id="nbTrimestresValidesAvantAge20" name="nbTrimestresValidesAvantAge20" type="number" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="nbTrimestresValidesAvantAge16">Nombre de trimestres déjà validés avant 16 ans</label>
                        <input id="nbTrimestresValidesAvantAge16" name="nbTrimestresValidesAvantAge16" type="number" class="input">
                    </div>
                    <div class="inputfield">
                        <label for="nbEnfantsMisAuMonde">Nombre d'enfants nés :</label>   <span style="color: red;">TODO : afficher que pour les femmes</span><br>
                        <input type="number" id="nbEnfantsMisAuMonde" name="nbEnfantsEleves" class="input"><br>
                    </div>
                    <div class="inputfield">
                        <label for="nbEnfantsEleves">Nombre d'enfants élevés :</label>
                        <input type="number" id="nbEnfantsEleves" name="nbEnfantsEleves" class="input"><br>
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                          <input type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                        <p>Je suis en situation de handicap</p>
                    </div> 
                    <div class="inputfield">
                        <label for="nbTrimestresHandicap">Nombre de trimestres au titre du handicap :</label>
                        <input type="number" id="nbTrimestresHandicap" name="nbTrimestresHandicap" class="input"><br>
                    </div>
                </div>
            </div>
            <div onclick="recupDonnees()" class="boutonFormulaire">Valider</div>
            <div onclick="location.href='index.html';" class="boutonFormulaire">Retour</div>
        </div>
